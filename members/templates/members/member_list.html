{% extends 'members/layout.html' %}

{% block content %}
  <div class="container">
    <div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>이름</th>
          <th>도시</th>
          <th>주소</th>
          <th>우편번호</th>
        </tr>
        </thead>
        <tbody>
        {% for member in member_list %}
          <tr>
            <td>{{ member.id }}</td>
            <td>{{ member.name }}</td>
            <td>{{ member.city }}</td>
            <td>{{ member.street }}</td>
            <td>{{ member.zipcode }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
